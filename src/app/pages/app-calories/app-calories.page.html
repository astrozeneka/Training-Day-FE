<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculateur de calories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculateur de calories</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="calories-container ion-padding">
    <h1>Pour commencer, entrez vos informations</h1>
    <form [formGroup]="form">
      <ion-item>
        <ion-input
          label="Poids (kg)"
          label-placement="floating"
          formControlName="weight"
          [errorText]="displayedError.weight"
          [disabled]="!loaded"
          type="number"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Taille (cm)"
          label-placement="floating"
          formControlName="height"
          [errorText]="displayedError.height"
          [disabled]="!loaded"
          type="number"
        ></ion-input>
      </ion-item>
      <div>
        <ion-button
          expand="full"
          (click)="validatePhysical()"
          [disabled]="!loaded || physicalValidated"
        >
          Suivant
          <ion-icon name="arrow-down"></ion-icon>
        </ion-button>
      </div>
    </form>
    <div *ngIf="physicalValidated">
      <br/>
      <h1>Entrez les informations sur l'activité</h1>
      <ion-select
        label="Type d'activité"
        label-placement="floating"
        formControlName="type"
      >
        <ion-select-option>Vélo</ion-select-option>
      </ion-select>
      <ion-select
        label="Rythme"
        label-placement="floating"
        formControlName="effort"
      >
        <ion-select-option>Décontracté</ion-select-option>
        <ion-select-option>Normal</ion-select-option>
        <ion-select-option>Effort</ion-select-option>
      </ion-select>
      <ion-input
        label="Durée (minutes)"
        label-placement="floating"
        formControlName="duration"
        [errorText]="displayedError.duration"
        type="number"
      ></ion-input>
      <ion-button
        expand="full"
      >
        Calculer calories
        <ion-icon name="arrow-down"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
