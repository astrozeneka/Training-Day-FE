<ion-header [translucent]="true">
  <!--
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
  -->
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!--
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">login</ion-title>
      </ion-toolbar>
    </ion-header>
  -->
  <div class="centered-container">
    <div>
      <div class="login-header">
        <div>
          <img [src]="getLogoSrc()" alt="Logo" width="150px">
        </div>
        <h1>Se connecter au plateforme</h1>
      </div>
      <form [formGroup]="form" (submit)="submit()">
        <ion-item class="ion-margin-vertical">
          <ion-input
            label="Email"
            label-placement="floating"
            formControlName="email"
            [errorText]="displayedError.email"
          ></ion-input>
        </ion-item>
        <ion-item class="ion-margin-vertical">
          <ion-input
            label="Password"
            label-placement="floating"
            formControlName="password"
            type="password"
            [errorText]="displayedError.password"
          ></ion-input>
        </ion-item>
          <!--
        <ion-button expand="full" type="submit" shape="round">Se connecter</ion-button>
        -->
          <app-ux-button
            expand="full"
            type="submit"
            shape="round"
            [loading]="formIsLoading"
          >
              Se connecter
          </app-ux-button>
          <p>
               <a href="/forgot-password">Mot de passe oubli√© ?</a>
          </p>
          <br/>
        <hr/>
      </form>

      <div>
        <ion-button expand="full" type="submit" color="medium" (click)="goTo('/subscribe')" shape="round">S'inscrire gratuitement</ion-button>
        <ion-button expand="full" type="submit" color="tertiary" (click)="goTo('/home')" shape="round">Continuer sans s'inscrire</ion-button>
      </div>

    </div>
  </div>
</ion-content>
