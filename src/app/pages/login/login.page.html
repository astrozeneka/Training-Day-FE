<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!--
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">login</ion-title>
      </ion-toolbar>
    </ion-header>
  -->
  <div class="centered-container">
    <div>
      <div class="login-header">
        <div>
          <img [src]="getLogoSrc()" alt="Logo" width="150px">
        </div>
        <h1>Se connecter au plateforme</h1>
      </div>
      <form [formGroup]="form" (submit)="submit()">
        <ion-item class="ion-margin-vertical">
          <ion-input
            label="Email"
            label-placement="floating"
            formControlName="email"
          ></ion-input>
        </ion-item>
        <ion-item class="ion-margin-vertical">
          <ion-input
            label="Password"
            label-placement="floating"
            formControlName="password"
            type="password"
          ></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Se connecter</ion-button>
        <p class="ion-margin-vertical">
          <a routerLink="/subscribe">Mot de passe oubli√© ?</a>
        </p>
        <br>
        <hr/>
      </form>

      <div>
        <ion-button expand="full" type="submit" color="medium" (click)="goTo('/subscribe')">S'inscrire gratuitement</ion-button>
        <ion-button expand="full" type="submit" color="tertiary" (click)="goTo('/home')">Continuer sans s'inscrire</ion-button>
      </div>

    </div>
  </div>
</ion-content>
