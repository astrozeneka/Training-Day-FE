<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="medium" *ngIf="post">{{ post.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="normal"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="article-content ion-padding" *ngIf="post">
    <div class="content">
      {{ post.content }}
    </div>
    <div class="rating">
      <h2>Avis utilisateurs</h2>
      <div>
        <ion-icon name="star" *ngFor="let _ of [].constructor(Math.floor(rounded_rating))"></ion-icon>
        <ion-icon name="star-half" *ngIf="(rounded_rating%1) === 0.5"></ion-icon>
        <ion-icon name="star-outline" *ngFor="let _ of [].constructor(Math.floor(5 - rounded_rating))"></ion-icon>
      </div>
    </div>
  </div>
  <div class="ion-text-center">
    <ion-spinner *ngIf="!post" class="ion-padding" style="padding-top: 20vh"></ion-spinner>
  </div>

</ion-content>
