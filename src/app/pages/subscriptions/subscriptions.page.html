<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>S'abonner à nos services</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h1 class="display-1 ion-padding">Choisissez un offre d'abonnement premium</h1>

    <div class="option-list">
        <div class="card ion-padding">
            <h2 class="display-1">Premium</h2>
            <p class="helper">
                Optimisez votre expérience avec des fonctionnalités avancées et un contenu exclusif.
            </p>
            <ion-button size="normal" color="primary" expand="block" (click)="clickOption('premium')">
                Choisir
            </ion-button>
        </div>
        <div class="card ion-padding">
            <h2 class="display-1">Premium Plus</h2>
            <p class="helper">
                Le summum de notre offre avec des avantages exclusifs, un accès VIP et des contenus premium.
            </p>
            <ion-button size="normal" color="danger" expand="block" (click)="clickOption('premium-plus')">
                Choisir
            </ion-button>
        </div>
    </div>

</ion-content>
