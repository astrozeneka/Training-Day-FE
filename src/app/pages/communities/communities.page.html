<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Communautés</ion-title>
  </ion-toolbar>
</ion-header>


<div class="card-list" style="height: 100%; overflow-y: auto;"><!-- มันเป็นวีธีที่ดีสำหรับคอนเทนต์ในการใช้งาน ionic framework -->

  <ion-card *ngFor="let entity of entityList">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{ entity.name }}</ion-card-title>
      <!--<ion-card-subtitle>{{ }}</ion-card-subtitle>-->
    </ion-card-header>

    <ion-card-content>
      {{ entity.description }}
      <br/>
      <div style="text-align:right">
        <ion-button color="primary" fill="clear">Rejoindre</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

</div>
