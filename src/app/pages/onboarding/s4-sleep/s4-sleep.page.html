<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>s4-sleep</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">s4-sleep</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form" (submit)="submit()">

    <br/>
    <br/>
    <br/>
    <br/>
    
    <div class="input-wrapper">
      <app-chip-input-ng16
        label="Sommeil quotidien"
        formControlName="dailySleepHours"
        [options]="dailySleepHoursOptions"
        [keyAccessor]="dailySleepHoursKeyAccessor"
        [errorText]="displayedError.dailySleepHours"
        mode="single"
        [keyEventDisabled]="false"
      ></app-chip-input-ng16>
    </div>


    <div class="onboarding-floating-bottom-1">
      <div class="ion-padding">
        <app-ux-button
          expand="block" 
          color="primary" 
          shape="round" 
          [disabled]="!form.valid"
          [loading]="isLoading"
        >
          Continuer
        </app-ux-button>
      </div>
    </div>
  </form>
</ion-content>
