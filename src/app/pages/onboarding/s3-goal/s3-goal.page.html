<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <app-back-button></app-back-button>
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="formMode == 'onboarding'">Inscription</ion-title>
    <ion-title *ngIf="formMode == 'edit'">Modifier</ion-title>
    <ion-progress-bar value="0.333333333333333" *ngIf="formMode == 'onboarding'"></ion-progress-bar>
    <ion-progress-bar [class]="(isLoading?'':'hidden')" type="indeterminate" *ngIf="formMode == 'edit'"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [class]="'loading-placeholder ' + (isLoading ? '' : 'hidden')">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <form [formGroup]="form" (submit)="submit()">

    <div class="ion-padding-horizontal">
      <div class="onboarding-title">
        Quels sont vos objectifs ?
      </div>
      <div class="onboarding-subtitle">
        Définissez vos objectifs pour que nous puissions vous proposer des programmes adaptés.
      </div>
    </div>


    <div class="input-wrapper multi-selector-wrapper">
      <app-bubble-multi-selector
        [options]="goalOptions"
        formControlName="goals"
        [keyAccessor]="goalKeyAccessor"
        [errorText]="displayedError.goals"
        mode="multiple"
      ></app-bubble-multi-selector>
    </div>
    <div [class]="'input-wrapper animated ' + (form.get('goals').value.includes('Autre(s)') ? '' : 'hidden')">
      <app-outline-input
        label="Autre(s)"
        formControlName="otherGoals"
        [errorText]="displayedError.otherGoals"
      ></app-outline-input>
    </div>

    <div class="onboarding-floating-bottom-3">
      <div class="ion-padding" style="z-index: 1000">
        <app-ux-button
          expand="block" 
          color="primary" 
          shape="round" 
          [disabled]="!form.valid"
          [loading]="isLoading"
        >
          <div *ngIf="formMode == 'onboarding'">Continuer</div>
          <div *ngIf="formMode == 'edit'">Mettre à jour</div>
        </app-ux-button>
        <!-- bar here -->
        <app-ux-button
          expand="block"
          fill="clear"
          color="medium"
          shape="round"
          (click)="skip()"
          *ngIf="formMode == 'onboarding'"
          class="skip-button"
          [disabled]="isLoading"
          type="button"
        >
          Pas pour le moment
        </app-ux-button>
      </div>
    </div>
  </form>
</ion-content>
