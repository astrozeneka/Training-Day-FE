<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>s5-food-and-water</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">s5-food-and-water</ion-title>
    </ion-toolbar>
  </ion-header>

  <br/>
  <br/>
  <br/>

  <form [formGroup]="form" (submit)="submit()">
    <div class="input-wrapper">
      <app-chip-input-ng16
        label="Nombre de repas journalier"
        formControlName="dailyMeals"
        [options]="dailyMealsOptions"
        [keyAccessor]="dailyMealsKeyAccessor"
        [errorText]="displayedError.dailyMeals"
        mode="single"
        [keyEventDisabled]="false"
      ></app-chip-input-ng16>
    </div>
    <div class="input-wrapper">
      <app-chip-input-ng16
        label="Consommation d'eau"
        formControlName="dailyWater"
        [options]="dailyWaterOptions"
        [keyAccessor]="dailyWaterKeyAccessor"
        [errorText]="displayedError.dailyWater"
        mode="single"
        [keyEventDisabled]="false"
      ></app-chip-input-ng16>
    </div>


    <div class="onboarding-floating-bottom-1">
      <div class="ion-padding">
        <app-ux-button
          expand="block" 
          color="primary" 
          shape="round" 
          [disabled]="!form.valid"
          [loading]="isLoading"
        >
          Continuer
        </app-ux-button>
      </div>
    </div>
  </form>
</ion-content>
