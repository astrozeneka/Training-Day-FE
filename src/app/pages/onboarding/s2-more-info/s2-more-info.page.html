<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <app-back-button></app-back-button>
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="formMode == 'onboarding'">Inscription</ion-title>
    <ion-title *ngIf="formMode == 'edit'">Modifier</ion-title>
    <ion-progress-bar value="0.22222222" *ngIf="formMode == 'onboarding'"></ion-progress-bar>
    <ion-progress-bar [class]="(isLoading?'':'hidden')" type="indeterminate" *ngIf="formMode == 'edit'"></ion-progress-bar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div [class]="'loading-placeholder ' + (isLoading ? '' : 'hidden')">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <form [formGroup]="form" (submit)="submit()">

    <div class="ion-padding-horizontal">
      <div class="onboarding-title">
        Vous-êtes ?
      </div>
      <div class="onboarding-subtitle">
        Dîtes-nous en plus sur vous.
      </div>
    </div>
    <div class="input-wrapper">
      <app-outline-input
        label="Mon age"
        formControlName="age"
        [errorText]="displayedError.age"
        inputmode="numeric"
      ></app-outline-input>
    </div>
    <div class="input-wrapper">
      <app-outline-input
        label="Mon poids (kg)"
        formControlName="weight"
        [errorText]="displayedError.weight"
        inputmode="numeric"
      ></app-outline-input>
    </div>
    <div class="input-wrapper">
      <app-outline-input
        label="Ma taille (cm)"
        formControlName="height"
        [errorText]="displayedError.height"
        inputmode="numeric"
      ></app-outline-input>
    </div>
    <div class="input-wrapper">
      <!--
      <app-chip-input-ng16
        label="Je suis ..."
        formControlName="sex"
        [options]="sexOptions"
        [keyAccessor]="sexKeyAccessor"
        [errorText]="displayedError.sex"
        mode="single"
        [keyEventDisabled]="false"
      ></app-chip-input-ng16>
      -->
      <app-bubble-multi-selector
        label="Je suis ..."
        formControlName="sex"
        [options]="sexOptions"
        [errorText]="displayedError['sex']"
        [keyAccessor]="sexKeyAccessor"
        [mode]="'single'"
        variant="horizontal"
      ></app-bubble-multi-selector>
    </div>

    <br/><br/><br/><br/><br/><br/>
    <div class="onboarding-floating-bottom-1">
      <div class="ion-padding">
        <app-ux-button
          expand="block" 
          color="primary" 
          shape="round" 
          [disabled]="!form.valid"
          [loading]="isLoading"
        >
          <div *ngIf="formMode == 'onboarding'">Continuer</div>
          <div *ngIf="formMode == 'edit'">Mettre à jour</div>
        </app-ux-button>
      </div>
    </div>
  </form>
</ion-content>
