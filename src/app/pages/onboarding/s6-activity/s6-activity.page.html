<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>s6-activity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">s6-activity</ion-title>
    </ion-toolbar>
  </ion-header>

  <br/>
  <br/>
  <br/>
  <!-- Chip-input -->
  <form [formGroup]="form" (submit)="submit()">
    <div class="input-wrapper">
      <app-chip-input-ng16
        label="Activité sportive"
        placeholder="Décrivez votre activité sportive"
        [options]="activityOptions"
        formControlName="activity"
        [keyAccessor]="activityKeyAccessor"
        [errorText]="displayedError['activity']"
        mode="single"
        [keyEventDisabled]="false"
      ></app-chip-input-ng16>
    </div>



    <div class="onboarding-floating-bottom-1">
      <div class="ion-padding">
        <app-ux-button
          expand="block" 
          color="primary" 
          shape="round" 
          [disabled]="!form.valid"
          [loading]="isLoading"
        >
          Continuer
        </app-ux-button>
      </div>
    </div>
  </form>
</ion-content>
