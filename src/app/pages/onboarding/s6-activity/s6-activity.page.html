<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <app-back-button></app-back-button>
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inscription</ion-title>
    <ion-progress-bar value="0.6666666666"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (submit)="submit()">

    <div class="ion-padding-horizontal">
      <div class="onboarding-title">
        Passons du coté sportif !
      </div>
      <div class="onboarding-subtitle">
        Décrivez votre activité sportive.
      </div>
    </div>
    
    <div class="input-wrapper">
      <!--<app-chip-input-ng16
        label="Activité sportive"
        placeholder="Décrivez votre activité sportive"
        [options]="activityOptions"
        formControlName="activity"
        [keyAccessor]="activityKeyAccessor"
        [errorText]="displayedError['activity']"
        mode="single"
        [keyEventDisabled]="false"
      ></app-chip-input-ng16>-->
      <app-bubble-multi-selector
        [options]="activityOptions"
        formControlName="activity"
        [keyAccessor]="activityKeyAccessor"
        [errorText]="displayedError['activity']"
        mode="single"
      ></app-bubble-multi-selector>
    </div>



    <div class="onboarding-floating-bottom-1">
      <div class="ion-padding">
        <app-ux-button
          expand="block" 
          color="primary" 
          shape="round" 
          [disabled]="!form.valid"
          [loading]="isLoading"
        >
          Continuer
        </app-ux-button>
      </div>
    </div>
  </form>
</ion-content>
