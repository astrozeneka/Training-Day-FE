
<ion-content class="ion-padding">
  <p></p>
  <div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </div>

  <h2 class="ion-padding">Accueil</h2>
  <ion-searchbar></ion-searchbar>
  <div id="home-card-list">

    <ion-card>
      <div class="video-container">
        <iframe width="420" height="315"
                src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>
      </div>
    </ion-card>
    <ion-card *ngFor="let entity of entityList">
      <ion-card-header>
        <ion-card-title>{{ entity.title }}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ entity.content }}
        <br/>
        <p class="ion-text-right">
          <ion-button fill="clear" (click)="navigateTo('/article/' + entity.id)">Plus</ion-button>
        </p>
      </ion-card-content>

    </ion-card>
  </div>

</ion-content>
