<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <app-back-button></app-back-button>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ category }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [class]="'loading-placeholder ' + (isLoading ? '' : 'hidden')">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  
  <br/><br/>
  <div>
    <div class="recipes-wrapper">
      <a [routerLink]="['/recipe-detail', recipe.id]" *ngFor="let recipe of recipes">
        <div class="recipe">
          <div class="recipe-image">
            <img [src]="recipe.imageUrl" alt="Image de la recette">
          </div>
          <div class="headings">
            <div class="title">{{ recipe.title }}</div>
            <div class="subtitle">{{ recipe.category }}</div>
          </div>
        </div>
      </a>
    </div>
  </div>
</ion-content>
