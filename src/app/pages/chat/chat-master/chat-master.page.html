<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Messagerie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar [formControl]="searchControl"
                 animated="true"
                 placeholder="Rechercher"
                 (keydown.enter)="loadData()"></ion-searchbar>
  <!-- This section should be infinite scroll -->
  <div class="ion-text-center">
    <ion-spinner *ngIf="!entityList" class="ion-padding" style="padding-top: 20vh"></ion-spinner>
  </div>
  <div *ngIf="entityList">
    <ion-item *ngFor="let entity of entityList">
      <ion-avatar slot="start">
        <img src="../../../assets/samples/profile-sample-1.jpg" alt="Profile Picture">
      </ion-avatar>
      {{ entity.sender.firstname }} {{ entity.sender.lastname }}
    </ion-item>
  </div>

  <!-- No fab -->

</ion-content>
