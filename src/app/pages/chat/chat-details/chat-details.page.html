<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/chat/"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ correspondent?.firstname }} {{ correspondent?.lastname }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="messaging">
    <div class="discussion-flow"><!-- The discussion flow -->
      <div *ngFor="let entity of entityList" class="message" [class.received]="entity.recipient_id === user.id" [class.sent]="entity.recipient_id !== user.id">
        <ion-avatar slot="start" *ngIf="entity.recipient_id === user.id">
          <img src="../../../assets/samples/profile-sample-1.jpg" alt="Profile Picture">
        </ion-avatar>
        <div class="message-content">{{ entity.content }}</div>
      </div>
    </div>
    <div class="controls"><!-- The message input -->
      <form (submit)="$event.preventDefault()" [formGroup]="form">
        <ion-item>
          <ion-input
            name="content"
            placeholder="Tapez votre message"
            formControlName="content"
          ></ion-input>
          <ion-button
            slot="end"
            type="submit"
            (click)="sendMessage()"
          >
            <ion-icon name="send-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </form>
    </div>
  </div>
</ion-content>
