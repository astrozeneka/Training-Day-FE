<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>chat-detail-v4
      {{ user?.name }} <br/> {{ correspondent?.name}} <br/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">
  <div class="messaging">
    <div class="discussion-flow ion-content-scroll-host" #discussionFlow>
      <div *ngIf="!messageList">
        <ion-spinner class="ion-padding" style="padding-top: 20vh"></ion-spinner>
      </div>
      <div *ngIf="messageList" class="flow">
        <div *ngFor="let message of messageList"
          class="message"
          [class.received]="message.recipient_id === user.id"
          [class.sent]="message.recipient_id !== user.id"
        >
          <!--<div *ngIf="message.content !== '[deleted]' && message.file" class="badge-wrapper">
            <ion-spinner *ngIf="message.undelivered || message.fileIsLoading"></ion-spinner>
            <div color="medium" class="file-badge" (click)="downloadMessageFile(message)">
              <div class="inner">
                <ion-icon name="attach-outline"></ion-icon>
                <span>{{ message.file.name }}</span>
              </div>
            </div>
          </div>-->
          <div *ngIf="message.content !== '[deleted]'">
            <ion-avatar slot="start" *ngIf="message.recipient_id === user.id">
              <img [src]="correspondent.avatar_url" alt="Profile Picture">
            </ion-avatar>
            <ion-button
              *ngIf="message.recipient_id !== user.id"
              fill="clear"
              shape="round"
              class="more-button"
              (click)="presentMessageActionSheet(message.id)"
            >
              <ion-icon name="ellipsis-horizontal"></ion-icon>
            </ion-button>
            <div class="content-wrapper">
              <div class="message-file" *ngIf="message.file">
                <ion-spinner *ngIf="message.undelivered || message.fileIsLoading"></ion-spinner>
                <ion-button
                  *ngIf="message.file"
                  color="light"
                  shape="round"
                  class="file-badge" (click)="downloadMessageFile(message)"
                >
                  <div class="inner">
                    <ion-icon name="attach-outline"></ion-icon>
                    <span>{{ message.file.name }}</span>
                  </div>
                </ion-button>
              </div>
              <div class="message-content"
                [class.undelivered]="message.undelivered"
                *ngIf="message.content"
              >
                {{ message.content }}
              </div>
            </div>
          </div>
        </div>
        <div class="ion-text-center">
          <ion-button
            fill="clear"
            (click)="onInfinite(infiniteEvent)"
          >
            Charger plus de message
          </ion-button>
        </div>
      </div>
      <!-- ion-infinite seems not to work in our case-->
    </div>
    <div class="controls">
      <div class="file-info" *ngIf="file">
        <div class="file-name">{{ file.name }}</div>
        <div class="btn-container">
          <ion-button 
            fill="clear" 
            shape="round"
            (click)="clearFile()"
          >
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
      <form (submit)="sendMessage()" [formGroup]="form" *ngIf="user">
        <div class="placeholder" *ngIf="user.user_settings?.locked == 'true'">
          <div class="helper">
            Votre accès aux messages est bloqué pour non respect des conditions d'utilisation.
          </div>
        </div>
        <div class="input-group">
          <ion-input
            fill="clear"
            name="content"
            placeholder="Tapez votre message"
            formControlName="content"
            [errorText]="displayedError['content']"
            *ngIf="user.user_settings?.locked != 'true'"
          ></ion-input>
          <div class="button-group">
            <ion-button
              fill="clear"
              [disabled]="file"
              *ngIf="user.user_settings?.locked != 'true'"
              (click)="presentFileActionSheet()"
            >
              <ion-icon name="attach"></ion-icon>
            </ion-button>
            <input type="file" #fileInput style="display: none" (change)="handleFileInput($event)">

            <ion-button
              type="submit"
              fill="clear"
              [disabled]="!this.form.valid && !this.file"
            >
              <ion-icon name="send"></ion-icon>
            </ion-button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--
    <ion-button (click)="clearCache()">Clear cache</ion-button>
    <ion-button (click)="__loadMore()">Load more</ion-button>
  -->

</ion-content>
